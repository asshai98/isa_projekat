
<mat-table [dataSource]="historyDataSource" matSort>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>History_id</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.history_id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="campaign_name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Campaign name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.campaign_name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lasted">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Lasted </mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.lasted}} days</mat-cell>
  </ng-container>

  <ng-container matColumnDef="universe">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Universe </mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.universe }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
    <mat-cell fxLayout="row" *matCellDef="let element">
      <button mat-raised-button color="accent" (click)="rate(element.history_id)">Rate</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let rows; columns: displayedColumns;"></mat-row>
  <mat-header-row ></mat-header-row>
  <mat-row ></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20,50,100]"></mat-paginator>
